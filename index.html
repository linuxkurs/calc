    <link rel="stylesheet" href="css/normalize.css" media="all">
    <link rel="stylesheet" href="css/style.css" media="all">

 <meta name="robots" content="noindex,follow" />

<body>

<script type="text/coffeescript">

libcalc.приОбновленииИндикатора (новоеЗначение) ->
  ind = document.getElementById "ind"
  ind.setAttribute "value", новоеЗначение

</script>



    <section class="big-background">
        <a id="bgndVideo" class="player" data-property="{videoURL:'http://www.youtube.com/watch?v=iNJdPyoqt8U',containment:'body',autoPlay:true, mute:true, startAt:0, opacity:1}"></a>
        <div class="pattern"></div>
        <section class="calc">
          <input id="ind" class="enter" type="text" maxlength="36">


          <div class="list_btns_num">
            <div class="btn_num" onclick="libcalc.нажатаКнопка('7')"><p>7</p></div>
            <div class="btn_num" onclick="libcalc.нажатаКнопка('8')"><p>8</p></div>
            <div class="btn_num" onclick="libcalc.нажатаКнопка('9')"><p>9</p></div>
            <div class="btn_num" onclick="libcalc.нажатаКнопка('4')"><p>4</p></div>
            <div class="btn_num" onclick="libcalc.нажатаКнопка('5')"><p>5</p></div>
            <div class="btn_num" onclick="libcalc.нажатаКнопка('6')"><p>6</p></div>
            <div class="btn_num" onclick="libcalc.нажатаКнопка('1')"><p>1</p></div>
            <div class="btn_num" onclick="libcalc.нажатаКнопка('2')"><p>2</p></div>
            <div class="btn_num" onclick="libcalc.нажатаКнопка('3')"><p>3</p></div>
            <div class="btn_num" onclick="libcalc.нажатаКнопка('0')"><p>0</p></div>
            <div class="btn_num" onclick=""><p>00</p></div>
            <div class="btn_num" onclick=""><p>,</p></div>
          </div>
          <div class="list_btns2">
            <div class="btn2" onclick=""><p>√</p></div>
            <div class="btn2" onclick=""><p>%</p></div>
            <div class="btn2" onclick="libcalc.нажатаКнопка('+')"><p>+</p></div>
            <div class="btn2" onclick="libcalc.нажатаКнопка('-')"><p>-</p></div>
            <div class="btn2" onclick="libcalc.нажатаКнопка('*')"><p>*</p></div>
            <div class="btn2" onclick="libcalc.нажатаКнопка('/')"><p>/</p></div>
            <div class="btn2" onclick=""><p>CE</p></div>
            <div class="btn2" onclick="libcalc.нажатаКнопка('=')"><p>=</p></div>
          </div>
        </section>
</section>

</div>

</body>
</html>
